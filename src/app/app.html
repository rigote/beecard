<ion-menu [content]='menu'>
    <ion-header>
        <img src="assets/images/bee-logo.png" alt="" class="logo">
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item menuClose (click)="openPage(pages[3])"><i class="fa fa-qrcode" aria-hidden="true"></i> Escanear QR-Code</button>
            <button ion-item menuClose (click)="openPage(pages[1])"><i class="fa fa-plus" aria-hidden="true"></i> Criar BeeCard</button>
            <div class="division"></div>
            <button ion-item menuClose (click)="openPage(pages[4])"><i class="fa fa-address-card" aria-hidden="true"></i> Meus Cartões</button>
            <button ion-item menuClose (click)="openPage(pages[0])"><i class="fa fa-user-circle" aria-hidden="true"></i> Todos Cartões</button>
            <button ion-item menuClose (click)="openPage(pages[5])"><i class="fa fa-address-book" aria-hidden="true"></i> Minhas Listas</button>
            <button ion-item menuClose (click)="openPage(pages[8])"><i class="fa fa-rss" aria-hidden="true"></i> Feed de Notícias</button>
            
            <div class="footer-bar-menu">
                <button ion-item menuClose (click)="openPage(pages[6])"><i class="fa fa-address-card" aria-hidden="true"></i> Minha Conta</button>
                <button ion-item menuClose (click)="openPage(pages[7])"><i class="fa fa-cog" aria-hidden="true"></i> Settings</button>
            </div>
        </ion-list>
        
    </ion-content>    
</ion-menu>

<ion-nav #menu [root]="rootPage"></ion-nav>
