<ion-menu [content]='menu'>
    <ion-header>
        <img src="assets/images/bee-logo.png" alt="" class="logo">
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item menuClose (click)="openPage(pages[3])"><i class="fa fa-qrcode" aria-hidden="true"></i>{{ 'sidebar.placeholder.scan' | translate }}</button>
            <button ion-item menuClose (click)="openPage(pages[1])"><i class="fa fa-plus" aria-hidden="true"></i>{{ 'sidebar.placeholder.create' | translate }}</button>
            <div class="division"></div>
            <button ion-item menuClose (click)="openPage(pages[4])"><i class="fa fa-address-card" aria-hidden="true"></i>{{ 'sidebar.placeholder.mycards' | translate }}</button>
            <button ion-item menuClose (click)="openPage(pages[0])"><i class="fa fa-user-circle" aria-hidden="true"></i>{{ 'sidebar.placeholder.all-cards' | translate }}</button>
            <button ion-item menuClose (click)="openPage(pages[5])"><i class="fa fa-address-book" aria-hidden="true"></i>{{ 'sidebar.placeholder.my-lists' | translate }}</button>
            <button ion-item menuClose (click)="openPage(pages[8])"><i class="fa fa-rss" aria-hidden="true"></i>{{ 'sidebar.placeholder.feed' | translate }}</button>
            
            <div class="footer-bar-menu">
                <button ion-item menuClose (click)="openPage(pages[6])"><i class="fa fa-address-card" aria-hidden="true"></i>{{ 'sidebar.placeholder.account' | translate }}</button>
                <button ion-item menuClose (click)="openPage(pages[7])"><i class="fa fa-cog" aria-hidden="true"></i>{{ 'sidebar.placeholder.settings' | translate }}</button>
            </div>
        </ion-list>
        
    </ion-content>    
</ion-menu>

<ion-nav #menu [root]="rootPage"></ion-nav>
