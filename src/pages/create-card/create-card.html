<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'global.buttons.login' | translate }}
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list no-lines>
    <img src="assets/images/avatar.jpg" alt="" class="photoCard">
    <button class="editAvatar">Edit Photo</button>
    <span>Dados pessoais</span>
    <ion-item>
      <i class="fa fa-phone fa-fw" item-left aria-hidden="true"></i>
      <ion-input type="text" value="" placeholder="Nome Completo"></ion-input>
    </ion-item>
    <ion-item>
      <i class="fa fa-phone fa-fw" item-left aria-hidden="true"></i>
      <ion-input type="email" value="" placeholder="E-mail"></ion-input>
    </ion-item>
    <ion-item>
      <i class="fa fa-phone fa-fw" item-left aria-hidden="true"></i>
      <ion-input type="tel" value="" placeholder="Telefone"></ion-input>
    </ion-item>
    <ion-item>
      <i class="fa fa-phone fa-fw" item-left aria-hidden="true"></i>
      <ion-input type="tel" value="" placeholder="Celular"></ion-input>
    </ion-item>
    <span>Trabalho</span>
    <ion-item>
      <i class="fa fa-phone fa-fw" item-left aria-hidden="true"></i>
      <ion-input type="text" value="" placeholder="Profissão"></ion-input>
    </ion-item>
    <ion-item>
      <i class="fa fa-phone fa-fw" item-left aria-hidden="true"></i>
      <ion-input type="url" value="" placeholder="http://"></ion-input>
    </ion-item>
    <span>Endereço</span>
    <ion-item>
      <i class="fa fa-phone fa-fw" item-left aria-hidden="true"></i>
      <ion-input type="text" value="" placeholder="Endereço"></ion-input>
    </ion-item>
    <ion-item>
      <i class="fa fa-phone fa-fw" item-left aria-hidden="true"></i>
      <ion-input type="text" value="" placeholder="complemento"></ion-input>
    </ion-item>
    <span>Social</span>
    <ion-item>
      <i class="fa fa-phone fa-fw" item-left aria-hidden="true"></i>
      <ion-input type="url" value="" placeholder="Link your Twitter"></ion-input>
    </ion-item>
    <ion-item>
      <i class="fa fa-phone fa-fw" item-left aria-hidden="true"></i>
      <ion-input type="url" value="" placeholder="Link your Facebook"></ion-input>
    </ion-item>
    <ion-item>
      <i class="fa fa-phone fa-fw" item-left aria-hidden="true"></i>
      <ion-input type="url" value="" placeholder="Link your LinkedIn"></ion-input>
    </ion-item>
    <ion-item>
      <i class="fa fa-phone fa-fw" item-left aria-hidden="true"></i>
      <ion-input type="url" value="" placeholder="Link your Instagram"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full>CREATE</button>

</ion-content>
