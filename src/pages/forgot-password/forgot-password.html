<ion-header>

  <ion-navbar>
    <ion-title>Esqueci minha senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col>
      <span class="key">
        <i class="fas fa-key icon" aria-hidden="true"></i>
      </span>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h2>Esqueceu a sua senha?</h2>
      <p>Digite seu e-mail ou número de celular para receber as instruções para resetar a sua senha</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <form>
        <ion-item>
          <ion-label color="text" stacked>{{ 'global.label.email' | translate }}</ion-label>
          <ion-input color="dark" type="email" placeholder="{{ 'global.placeholder.email' | translate }}"></ion-input>
        </ion-item>
        <button ion-button full>{{ 'global.button.confirm' | translate }}</button>
      </form>
    </ion-col>
  </ion-row>

</ion-content>
