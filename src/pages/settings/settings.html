<ion-header>
  <ion-navbar>
    <ion-title> {{ 'page.settings.title.title-settings' | translate }} </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-label>{{ "page.settings.label.language" | translate }}</ion-label>
        <ion-select interface="popover" [(ngModel)]="language" (ionChange)="changeLanguage()">
          <ion-option value="en_US">{{ "page.settings.button.language1" | translate }}</ion-option>
          <ion-option value="pt_BR">{{ "page.settings.button.language2" | translate }}</ion-option>
        </ion-select>
      </ion-item>
  </ion-list>
  <br />

  <button ion-button block (click)="logoff()">
    {{ "global.button.Logoff" | translate }}
  </button>

</ion-content>
