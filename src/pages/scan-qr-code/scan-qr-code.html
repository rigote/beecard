<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'page.scan-qr-code.title.title-scan-qr-code' | translate }}
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div *ngIf="results">
    <p>{{results.text}}</p>
    <p>{{results.format}}</p>
    <p>{{results.cancelled}}</p>
  </div>

  <button ion-buttons (click)="scanBarcode()">Scan</button>
  <button ion-buttons (click)="encodeData()">Encode Scan</button>  
</ion-content>
