<ion-header>
  <ion-navbar>
      <ion-title>
          {{ 'page.main-cards.title.title-main-cards' | translate }}
        </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="searchPage()">
        <i class="fa fa-search fa-lg" aria-hidden="true"></i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <fab></fab>
  <ion-slides pager scroll="false">
    <br>

    <ion-slide>
      <ion-list *ngFor="let card of Cards" class="cardList">
        <card></card>
      </ion-list>
    </ion-slide>
  </ion-slides>
</ion-content>
