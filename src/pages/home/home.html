<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only>
        <i class="fa fa-search fa-lg" aria-hidden="true"></i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <!-- Begin: Float button -->
  <ion-fab #fab>
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="encodeData(fab)">
        <ion-icon name="share-alt"></ion-icon>
        <ion-label>Compartilhar Cart찾o</ion-label>
      </button>
      <button ion-fab (click)="scanBarcode(fab)">
        <ion-icon name="md-qr-scanner"></ion-icon>
        <ion-label>Escanear Cart찾o</ion-label>
      </button>
      <button ion-fab (click)="FavCreateCardPage(fab)">
        <ion-icon name="body"></ion-icon>
        <ion-label>Criar Cart찾o</ion-label>
      </button>
    </ion-fab-list>
  </ion-fab>
  <!-- End: Float button -->

  <ion-slides pager scroll="false">

    <ion-slide>

      <h2>Meus cart천es</h2>

      <ion-list *ngFor="let card of Cards" class="cardList">

        <!-- New Card -->
        <div class="card corporate">
          <ion-grid>
            <ion-row>
              <ion-col col-auto>
                <img src="{{card.AvatarImage}}" class="cardAvatar" alt="" (click)="cardProfileModal()">
              </ion-col>
              <ion-col>
                <ion-row>
                  <ion-col col-10>
                    <h2 (click)="cardProfileModal()">{{card.FullName}}</h2>
                    <span>{{card.Occupation}}</span>
                    <span>{{card.Email}}</span>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-6>
                    <img src="assets/images/branding.png" alt="">
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
            <ion-row class="actions">
              <ion-col>
                <i class="fa fa-phone fa-lg" aria-hidden="true"></i>Call</ion-col>
              <ion-col>
                <i class="fa fa-envelope-o fa-lg" aria-hidden="true"></i>E-mail</ion-col>
              <ion-col>
                <i class="fa fa-whatsapp fa-lg" aria-hidden="true"></i>Whatsapp</ion-col>
              <ion-col (click)="cardProfileModal()">
                <i class="fa fa-ellipsis-h fa-lg" aria-hidden="true"></i>Mais</ion-col>
            </ion-row>
          </ion-grid>
        </div>
        <!-- Fim New Card -->

      </ion-list>
    </ion-slide>

    <ion-slide>
      <h2>Slide 2</h2>
    </ion-slide>

    <ion-slide>
      <h2>Slide 3</h2>
    </ion-slide>

  </ion-slides>


</ion-content>
