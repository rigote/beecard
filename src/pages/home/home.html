<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="../../assets/images/bee-logo.png" alt="" width="40" class="logo">
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">

    </ion-item>
  </ion-list>
</ion-content>
