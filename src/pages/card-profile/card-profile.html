<ion-header>
    <ion-navbar>
      <ion-title>
       Card Profile
      </ion-title>
      <ion-buttons start>
        <button ion-button icon-only (click)="dismiss()">
            <i class="fa fa-times fa-lg" aria-hidden="true"></i>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <div class="boxProfile">
      <img *ngIf="card.AvatarImage" src="{{card.AvatarImage}}" class="cardAvatar" alt="">
      <h2>{{card.FullName}}</h2>
      <span>{{card.Occupation}}</span>
      <img *ngIf="card.CompanyLogo" src="{{card.CompanyLogo}}" alt="" class="branding">
    </div>
    
  </ion-content>
